<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Credit score</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="loansModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-dark table-striped table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Loaner</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Is active loan</th>
                                <th scope="col">Monthly pay</th>
                                <th scope="col">Due amount</th>
                                <th scope="col">Start and end dates</th>
                            </tr>
                        </thead>
                        <tbody id="loans-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <form class="d-flex">
                    <div class="input-group me-3">
                        <input id="search-customer" type="text" class="form-control" placeholder="Customer name"
                            aria-label="Customer name" aria-describedby="button-addon2">
                    </div>
                    <select id="loan-status-filter" class="form-select form-select-sm" aria-label="Filter">
                        <option value="all" selected>All</option>
                        <option value="active">Active loans</option>
                        <option value="non-active">Non-active loans</option>
                    </select>
                </form>
            </div>
        </nav>
    </header>

    <section class="main">
        <table class="table table-dark table-striped table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Customer image</th>
                    <th scope="col">Monthly Salary</th>
                    <th scope="col">Has current active loan</th>
                    <th scope="col">Total monthly pay at the moment</th>
                    <th scope="col">If can apply for loan</th>
                </tr>
            </thead>
            <tbody id="customer-table-body">
            </tbody>
        </table>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
